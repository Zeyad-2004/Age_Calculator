<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Frontend Mentor | Age calculator app</title>

    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(259, 100%, 65%) ; text-decoration: none; font-size: 14px;}
    </style>
</head>
<body>
    <section class="main">
        <div class="input">
            <div class="box d">
                <span>Day</span>
                <input type="number" placeholder="DD" class="i-day">
                <span class="i-day-error">nn</span>
            </div>
            
            <div class="box m">
                <span>Month</span>
                <input type="number" placeholder="MM" class="i-month">
                <span class="i-month-error">nn</span>
            </div>
            
            <div class="box y">
                <span>Year</span>
                <input type="number" placeholder="YYYY" class="i-year">
                <span class="i-year-error">nn</span>
            </div>
            
        </div>
        
        <div class="space">
            <div class="line"></div>
            <button type="submit" class="button" onclick="calc()"><i class="fa-solid fa-arrow-down-long" style="color: #ffffff;"></i></button>
        </div>

        
        <div class="result">
            <div class="years">
                <div class="no-year"><i>-  -</i></div>
                <h1><i>years</i></h1>
            </div>
            <div class="months">
                <div class="no-month"><i>-  -</i></div>
                <h1><i>months</i></h1>
            </div>
            <div class="days">
                <div class="no-day"><i>-  -</i></div>
                <h1><i>days</i></h1>
            </div>
        </div>

    </section>
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Zeyad-3BcarenO" target="_blank">Zeyad-Tarek</a>.
    </div>

    <script src="js/script.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
